{% extends "urlShortApp/base.html" %}
{% block content %}
{% load static %}

<div class="short_url">
    <img class="mb-4 logo" src={% static "urlShortApp/img/logo.png" %} alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Your shortened URL is:</h1>
    <a href="{{ full_short_url }}">{{ full_short_url }}</a>  
    <button class="w-100 btn btn-lg btn-primary" onclick="window.history.back()">Go back</button>
</div>

{% endblock %}
